{% extends 'base.html' %}

{% block content %}
   <a href="{% url 'clientes:detalles-cliente' cliente.pk %}">Volver a {{cliente}}</a>
   <hr />
   <h1>Editar datos del cliente: {{cliente}}</h1>
   <div class="form-group">
      <form method="post">
         {% csrf_token %}
         {{form.as_p}}
         <button type="submit" class="btn btn-success">Guardar</button>
   </div>
{% endblock content %}
