<!-- Modal finalizar visita -->
<div class="modal fade" id="modalCrearNota" tabindex="-1" aria-labelledby="modalCrearNotaLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCrearNotaLabel">Crear nota</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body text-center">
            <form method="post" name="nota" id="nota">
               {% csrf_token %}
               <textarea name="contenido" id="contenido" cols="40" rows="5" style="resize: none;"></textarea>
               <input type="date" name="fecha" id="fecha" value="{{dict_fecha.aÃ±o_mes}}-{{dict_fecha.dia}}" hidden>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

            <button type="submit" form="nota" class="btn btn-success">Crear</button>

         </div>
      </div>
   </div>
</div>
