{% extends 'base.html' %}

{% block content %}
   <a href="{% url 'empleados:detalles-empleado' empleado.pk %}">Volver a {{empleado}}</a>
   <hr />
   <h1>Actualizar empleado: {{empleado.user.username}}</h1>
   <div class="form-group">
      <form method="post">
         {% csrf_token %}
         {{form.as_p}}
         <button type="submit">Guardar</button>
   </div>
{% endblock content %}
