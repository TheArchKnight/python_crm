{% extends 'base.html' %}

{% block content %}   <h1 class="text-center">Estos son todos nuestros empleados</h1>
   <div class="row">
      <div class="col-md-12">
         <div class="table-responsive">
            <table class="table table-striped">
               <tr>
                  <td>Usuario</td>
               </tr>
               {% for empleado in object_list %}
                  <tr>
                     <td> <a href="{% url 'empleados:detalles-empleado' empleado.pk %}">{{empleado.user.username}}</a></td>
                  </tr>
               {% endfor %}
            </table>
            <hr/>

         >            <a href="{% url 'empleados:crear-empleado' %}">Crear un nuevo empleado</a>
         </div>
      </div>
   </div>

{% endblock content %}
